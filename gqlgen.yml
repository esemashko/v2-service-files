schema:
  - graph/schema/*.graphql

exec:
  filename: graph/generated/generated.go
  package: generated

# Federation v2 support
federation:
  filename: graph/generated/federation.go
  package: generated
  version: 2

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
  filename_template: "{name}.resolvers.go"
  preserve_resolver: true

autobind:
  - "main/ent"

models:
  ID:
    model:
      - main/ent/schema/uuidgql.UUID
  UUID:
    model:
      - main/ent/schema/uuidgql.UUID
  Node:
    model:
      - main/ent.Noder
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  __Schema:
    model:
      - github.com/99designs/gqlgen/graphql/introspection.Schema
  __Type:
    model:
      - github.com/99designs/gqlgen/graphql/introspection.Type
  __Field:
    model:
      - github.com/99designs/gqlgen/graphql/introspection.Field
  __InputValue:
    model:
      - github.com/99designs/gqlgen/graphql/introspection.InputValue
  __EnumValue:
    model:
      - github.com/99designs/gqlgen/graphql/introspection.EnumValue
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map
